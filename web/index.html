<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkahest</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #0d0d14; }
        canvas { display: block; width: 100%; height: 100%; }
        #error-fallback {
            display: none;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #ccc;
            font-family: monospace;
            font-size: 1.2em;
            text-align: center;
            padding: 2em;
        }
    </style>
</head>
<body>
    <canvas id="alkahest-canvas"></canvas>
    <div id="error-fallback">
        <p>Alkahest requires a browser with WebGPU support.</p>
        <p>Try Chrome 120+ or Firefox 130+.</p>
    </div>
    <script type="module">
        import init from './pkg/alkahest_web.js';
        try {
            await init();
        } catch (e) {
            console.error('Failed to initialize Alkahest:', e);
            document.getElementById('error-fallback').style.display = 'block';
        }
    </script>
</body>
</html>
